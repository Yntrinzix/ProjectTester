<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Solo-Node</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
<div class="container">
            
            <div class="row, top-buffer">
              <div class="col-lg-12 text-center">
                <div class="col-lg-12 text-center">
                  <h2 class="section-heading">Question and Answer</h2>
                </div>
                <h2 class="section-heading">&nbsp;</h2>
              </div>
              <div class="col-lg-12">
                  <form name="sentMessage" id="contactForm" novalidate action="/adduser" method="POST">

                    <div class="col-lg-12">
                          <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Country" id="country" required data-validation-required-message="Please enter your Country." name = "country">
                                  <p class="help-block text-danger"></p>
                      </div>
                              </div>
                              <div class="col-lg-2">
                              <div class="form-group">
                                
                                <select class="form-control" id="sel1" name = "salutation">
                                  <option>Mr.</option>
                                  <option>Mrs.</option>
                                  <option>Ms.</option>
                                  <option>Miss</option>
                                  <option>Dr.</option>
                                  <option>MProf.</option>
                                </select>
                              </div>
                    </div>
                              <div class="col-lg-10">
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Name" id="email" required data-validation-required-message="Please enter your name." name="name">
                                  <p class="help-block text-danger"></p>
                              </div>
                              </div>
                              <div class="col-lg-12">
                              <div class="form-group">
                                  <input type="email" class="form-control" placeholder="E-Mail *" id="phone" required data-validation-required-message="Please enter your e-mail" name="email">
                                  <p class="help-block text-danger"></p>
                              </div>
                              <div class="form-group">
                                <textarea class="form-control" placeholder="Question" id="question" required data-validation-required-message="Please type your question" name="textarea"></textarea>
                                  <p class="help-block text-danger"></p>
                              </div>
                    </div>
                    <div class="clearfix"></div>
                          <div class="col-lg-12 text-center">
                              <div id="success"></div>
                              <button type="submit" class="btn btn-xl btn-success">&nbsp;&nbsp;Submit&nbsp;&nbsp;</button>
                          </div>
                  </form>
              </div>
  </div>

</div>

</body>

</html>
